<footer>
    <div class="column">
        <div class="more">
            <p class="footer_title">Look for More</p>
            {% for link in site.look-for-more %}
                <a href="{{ link.url }}">{{ link.title }}</a>
            {% endfor %}
        </div>
    </div>

    <div class="column">
        <div class="contact">
            <p class="footer_title">Get in Touch</p>
            <!-- <a href="#" >HandShake BarberShop</a> -->
            <a href="tel:{{ site.phone }}"  title="Contact"
                ><i class="fa fa-phone-alt"></i> Tel: +30 {{ site.phone }}</a
            >
            <a href="mailto:{{ site.email }}" title="Email"
                ><i class="fa fa-envelope"></i> Email:
                {{ site.email }}</a
            >
            <a
                href="{{ site.address_link }}"
                target="_blank" 
                title="Address"
            >
                <i class="fa fa-map-marker-alt"></i> {{ site.address }}</a
            >
        </div>
    </div>

    <div class="column"> 
        <img
            src="{{ site.footer-img | relative_url }}"
            class="footer-img"
            alt=""
        />
    </div>
</footer>
