<div id="slider">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        {% for image in include.slide.images %}
        <div
            class="swiper-slide"
            style="background-image:
                linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6)),
                url( {{ image.url }} );"
        ></div>
        {% endfor %}
    </div>

    <!-- Slide captions -->
    <div class="slide-caption">
        <h1>{{page.title}}</h1>
        <img
            src="{{ include.slide.caption | relative_url }}"
            class="img-responsive caption-img"
            alt=""
        />
    </div>

    <!-- navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
